<body>


    <div class="container" style="margin-top: 60px;">
        <div class="row justify-content-center">

            <div class="card border-dark justify-content-center" style="width: 25rem; margin: 10px;">

                <h3 class="card-header text-white bg-dark">
                    QR Code Generator
                </h3>

                <div class="card-body bg-light">
                    <form>
                        <div class="form-group">
                            <label for="user_input_width">Enter Width</label>
                            <input class="form-control" id="user_input_width" type="text"  />  
                            <small class="form-helper text-muted">recommended width: 150</small>
                        </div>
                      
                        <div class="form-group">
                            <label for="user_input_height">Enter Height</label>
                            <input  class="form-control" id="user_input_height" type="text" /> 
                            <small class="form-helper text-muted">recommended height: 150</small>
                        </div>
    
                        <div class="form-group">
                            <label for="user_input_data">Enter Data</label>
                            <input class="form-control" id="user_input_data" type="text"  /> 
                            <small class="form-helper text-muted">URL to Portfolio/YouTube, etc</small>
                        </div>
            
                        <button class="btn btn-primary">Generate</button>
                    </form>
                </div>

            </div>

        </div>
